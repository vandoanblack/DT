<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>💌 Gửi em iu quái 💕</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top left, #ffb6c1, #ff69b4, #ffc0cb, #ff9ec4);
    background-size: 400% 400%;
    animation: bgShift 15s ease infinite;
    color: #fff;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
    overflow-y: auto;
}
@keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
h1 {
    font-size: 2.5em;
    margin-top: 40px;
    text-shadow: 0 0 15px #ff80ab, 0 0 40px #ff4081, 0 0 60px #ffb6c1;
}
img {
    width: 230px;
    height: 230px;
    border-radius: 50%;
    border: 5px solid #fff;
    box-shadow: 0 0 25px #ff8acb;
    display: block;
    margin: 20px auto;
}
#message {
    display: none;
    font-size: 1.2em;
    max-width: 85%;
    margin: 30px auto;
    text-align: justify;
    line-height: 1.8;
    color: #2e2e2e;
    background: rgba(255, 255, 255, 0.85);
    border-radius: 12px;
    padding: 25px;
    backdrop-filter: blur(6px);
    border-left: 3px solid #ff80ab;
}
button {
    background: linear-gradient(45deg, #ff80ab, #ff4081);
    color: white;
    border: none;
    padding: 12px 28px;
    font-size: 1.1em;
    border-radius: 30px;
    cursor: pointer;
    margin-top: 20px;
    box-shadow: 0 0 15px #ff9ec4;
    transition: all 0.3s ease;
}
button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 25px #ffb6c1;
}
#passwordBox {
    margin-top: 30px;
}
#passwordInput {
    padding: 10px 15px;
    border-radius: 20px;
    border: 2px solid #ff80ab;
    font-size: 1em;
    outline: none;
    text-align: center;
}
footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    padding: 15px 0;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(8px);
    color: #2e2e2e;
    font-size: 1em;
    letter-spacing: 1px;
}
</style>
</head>
<body>
  <h1>💌 Gửi em iu quái 💕</h1>
  <img src="SU.jpg" alt="Em iu">

  <!-- 🔒 Nhập mật khẩu -->
  <div id="passwordBox">
    <input type="password" id="passwordInput" placeholder="Nhập mật khẩu để mở thư 💞" />
    <button id="checkPassword">Mở khóa 🔐</button>
    <p id="error" style="color:#fff; text-shadow:0 0 8px red; display:none;">Sai mật khẩu rồi nè 😳</p>
  </div>

  <button id="openButton" style="display:none;">💖 Mở thư 💌</button>
  <div id="message"></div>

  <audio id="bgMusic" loop>
      <source src="TTMN.mp3" type="audio/mpeg">
  </audio>

  <footer>
    <p>Made with 💗 by Anh — Dành riêng cho em 💕</p>
  </footer>

<script>
const correctPassword = "22042008"; // 🔑 Mật khẩu để mở thư
const passwordInput = document.getElementById("passwordInput");
const checkBtn = document.getElementById("checkPassword");
const errorText = document.getElementById("error");
const openBtn = document.getElementById("openButton");
const message = document.getElementById("message");
const music = document.getElementById("bgMusic");

checkBtn.addEventListener("click", () => {
  if (passwordInput.value === correctPassword) {
      document.getElementById("passwordBox").style.display = "none";
      openBtn.style.display = "inline-block";
  } else {
      errorText.style.display = "block";
  }
});

const text = `Gửi em iu quái 💕  
Hôm nay là 20/10, một ngày đặc biệt dành cho những người con gái và phụ nữ tuyệt vời.  

Trong lòng anh íi, em luôn xứng đáng với tất cả những lời yêu thương đẹp đẽ nhất.  
Dù địa lý khiến mình không thể gặp nhau, nhưng anh chắc chắn rằng lòng anh vẫn mãi có em.  

Anh luôn mong đợi ngày được gặp lại, bởi khi có em bên cạnh, cuộc sống anh chẳng còn tẻ nhạt như trước.  
Anh nhớ những đêm hai đứa cùng nói chuyện qua màn hình điện thoại, nghe tiếng cười của em mà thấy lòng nhẹ nhõm.  

Chỉ cần một dòng tin nhắn “anh ik cẩn thận nhaa” thôi cũng đủ làm ngày anh rạng rỡ hơn 🌸  

Em à, địa lý chỉ là thử thách nhỏ để anh học cách trân trọng em nhiều hơn.  
Em chính là người khiến anh muốn cố gắng mỗi ngày.  

Anh biết em hay mệt, hay buồn, và dễ khóc nữa   
nhưng trước mặt anh, em không cần che giấu điều đó đâu.  

Anh luôn ở đây để lắng nghe, để bảo vệ,  
để chuyện buồn không còn ghé đến nữa 💗  

Cuối cùng, chúc em một ngày 20/10 thật vui và hạnh phúc.  
Dù anh không ở bên, nhưng anh muốn em biết rằng   
ở nơi này, có một người luôn nghĩ về em, thương em và chờ ngày được cùng em đi qua những ngày bình yên.  

Thương em nhiều 💞  
Siu nịnh của em`;

let i = 0;
function typeLetter() {
  if (i < text.length) {
      let char = text.charAt(i);
      if (["💗","🌸","💕","💞"].includes(char)) {
          message.innerHTML += char + "<br><br>";
      } else if (char === "\n") {
          message.innerHTML += "<br>";
      } else {
          message.innerHTML += char;
      }
      i++;
      setTimeout(typeLetter, 45);
  }
}

openBtn.addEventListener("click", () => {
  openBtn.style.display = "none";
  message.style.display = "block";
  music.play().catch(()=>{});
  typeLetter();
});
</script>

</body>
</html>
