<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi em iu quái 💕</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffd6e8, #fff0f5);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            overflow: hidden;
            padding-top: 50px;
        }
        
        h1 {
            color: #e91e63;
            font-size: 2.5em;
            animation: fadeIn 2s ease forwards;
        }
        
        img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #ff80ab;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 3s ease 2s forwards;
        }
        
        .text-container {
            position: relative;
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            height: 400px;
            overflow: hidden;
        }
        
        .text-line {
            position: absolute;
            left: -100%;
            width: 100%;
            font-size: 1.2em;
            color: #333;
            font-weight: 500;
            animation: slideRight 4s ease forwards;
        }
        
        @keyframes slideRight {
            0% {
                left: -100%;
                opacity: 0;
            }
            50% {
                left: 10%;
                opacity: 1;
            }
            100% {
                left: 0;
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .heart {
            position: fixed;
            color: #ff4081;
            font-size: 20px;
            animation: float 5s infinite ease-in;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-800px);
                opacity: 0;
            }
        }
        
        audio {
            display: none;
        }
    </style>
</head>

<body>
    <h1>💌 Gửi em iu quái 💕</h1>
    <img src="../img/SU.jpg" alt="Em">

    <div class="text-container" id="textContainer"></div>

    <audio autoplay loop>
    <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
  </audio>

    <script>
        const message = [
            "Gửi em iu quái 💕 Hôm nay là 20/10 – một ngày đặc biệt dành cho những người con gái và phụ nữ tuyệt vời.",
            "Trong lòng anh íi, em luôn xứng đáng với tất cả những lời yêu thương đẹp đẽ nhất.",
            "Dù địa lý khiến mình không thể gặp nhau, nhưng anh chắc chắn rằng lòng anh vẫn mãi có em.",
            "Anh luôn mong đợi ngày được gặp lại, bởi khi có em bên cạnh, cuộc sống anh chẳng còn tẻ nhạt như trước.",
            "Anh nhớ những đêm hai đứa cùng nói chuyện qua màn hình điện thoại, nghe tiếng cười của em mà thấy lòng nhẹ nhõm.",
            "Chỉ cần một dòng tin nhắn “anh ik cẩn thận nhaa” thôi cũng đủ làm ngày anh rạng rỡ hơn 🌸",
            "Em à, địa lý chỉ là thử thách nhỏ để anh học cách trân trọng em nhiều hơn.",
            "Em chính là người khiến anh muốn cố gắng mỗi ngày.",
            "Anh biết em hay mệt, hay buồn, và dễ khóc nữa — nhưng trước mặt anh, em không cần che giấu điều đó đâu.",
            "Anh luôn ở đây để lắng nghe, để bảo vệ, để chuyện buồn không còn ghé đến nữa 💗",
            "Cuối cùng, chúc em một ngày 20/10 thật vui và hạnh phúc 💐",
            "Thương em nhiều 💞 — Siu nịnh của em —"
        ];

        const container = document.getElementById("textContainer");

        // Tạo hiệu ứng tim bay
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.textContent = "💖";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = window.innerHeight + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 500);

        // Tạo hiệu ứng chữ chạy từng dòng
        let delay = 0;
        message.forEach((line, index) => {
            const p = document.createElement("div");
            p.classList.add("text-line");
            p.textContent = line;
            p.style.top = `${index * 35}px`;
            p.style.animationDelay = `${delay}s`;
            delay += 3; // mỗi dòng xuất hiện cách nhau 3s
            container.appendChild(p);
        });
    </script>
</body>

</html>
